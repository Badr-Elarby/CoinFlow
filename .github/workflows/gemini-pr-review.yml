name: Gemini PR Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Fetch PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }} > diff.txt

      - name: Run Gemini review
        id: gemini
        run: |
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -H "x-goog-api-key: ${{ secrets.GEMINI_API_KEY }}" \
            -d "{
              'contents': [{
                'parts': [{
                  'text': 'You are a senior code reviewer. Review the following diff and give comments:\n' 
                          '$(cat diff.txt)'
                }]
              }]
            }" \
            https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent)

          echo "$RESPONSE" > response.json
          COMMENT=$(jq -r '.candidates[0].content.parts[0].text' response.json)
          echo "comment<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Add review comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.gemini.outputs.comment }}
